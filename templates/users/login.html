{% extends 'base.html' %}

{% block title %}Login - Meal & Inventory System{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    }

    .login-card {
        background: var(--surface-color);
        border-radius: 1rem;
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
    }

    .login-header {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        padding: 2rem;
        text-align: center;
    }

    .login-icon {
        width: 4rem;
        height: 4rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 1.5rem;
    }

    .login-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        opacity: 0.9;
        font-size: 1rem;
    }

    .login-body {
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .form-input {
        width: 100%;
        padding: 1rem;
        border: 2px solid var(--border-color);
        border-radius: 0.75rem;
        font-size: 1rem;
        transition: all 0.2s;
        background-color: #fafafa;
    }

    .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1);
        background-color: white;
    }

    .login-btn {
        width: 100%;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        border: none;
        border-radius: 0.75rem;
        padding: 1rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.2s;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-top: 1rem;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .login-btn:active {
        transform: translateY(0);
    }

    @media (max-width: 768px) {
        .login-header {
            padding: 1.5rem;
        }

        .login-title {
            font-size: 1.5rem;
        }

        .login-body {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account</p>
        </div>

        <div class="login-body">
            <form method="post" novalidate>
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username" class="form-label">Username</label>
                    <input
                        type="text"
                        name="username"
                        class="form-input"
                        id="id_username"
                        placeholder="Enter your username"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="id_password" class="form-label">Password</label>
                    <input
                        type="password"
                        name="password"
                        class="form-input"
                        id="id_password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
